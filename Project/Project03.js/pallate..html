    <title>Number Guessing Game </title>

<body>
    <a class = "Project" , href ="https://www.youtube.com/@chaiaurcode"> Project Channel </a>
    <div class="game">
        <h1>Number Guessing Game</h1>
        <h2>Try And Guess A  Random Number Between 1 To 100 <br><span>
            You Have 10 Attempt To Guess The Random Number<br></span></h2>
         
      <form class="Gamefy">
            <label for="guessingNumber" id="Guess"> Guess A Number</label><br><br>
            <input type="text" id="guessFeild" class="guessFeild"><br><br>
            <input type="submit" id="button" class="button" value="Submit Guess">
      </form>
    </div>

    <div class="result">
        <h4 class = " font">Previous Guess : <span class="Pre"></span></h4>
        <h4 class = " font">Attempt Remaining : <span class="Rem"> 10 </span></h4>
        <p class="loworhi"></p>
    </div>
